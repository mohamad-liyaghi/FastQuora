services:
  backend:
    extends:
      service: backend
      file: docker-compose.base.yaml
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    env_file:
        - ./envs/.env.local
    volumes:
      - ./envs/.env.local:/backend/.env
  celery:
    extends:
      service: celery
      file: docker-compose.base.yaml
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    env_file:
      - ./envs/.env.local
    volumes:
      - ./envs/.env.local:/backend/.env
  postgres:
    extends:
      service: postgres
      file: docker-compose.base.yaml
    env_file:
      - ./envs/.env.local
    ports:
      - "5432:5432"
  elastic:
    extends:
      service: elastic
      file: docker-compose.base.yaml
    env_file:
      - ./envs/.env.local
  redis:
    extends:
      service: redis
      file: docker-compose.base.yaml
    env_file:
      - ./envs/.env.local
  jaeger:
    extends:
      service: jaeger
      file: docker-compose.base.yaml
    env_file:
      - ./envs/.env.local

networks:
  main:

volumes:
  fast_quora_postgres_data:
  fast_quora_elastic_data:
